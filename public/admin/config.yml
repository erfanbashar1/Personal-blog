# Decap CMS Configuration for Personal Blog
# Learn more: https://decapcms.org/docs/intro/

backend:
  name: github
  repo: erfanbashar1/Personal-blog
  branch: main

# Authentication Instructions:
# 1. Visit: https://erfanbashar1.github.io/Personal-blog/admin/
# 2. Click "Login with GitHub"
# 3. You'll be redirected to authenticate
# 4. Grant permissions and you'll be logged in
#
# If you want to use OAuth with Netlify (for a better experience):
# See config-with-oauth.yml for alternative setup instructions

media_folder: "public/images/uploads"
public_folder: "/Personal-blog/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/data/blog"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    preview_path: "/Personal-blog/posts/{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          required: true,
        }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "Erfan Bashar",
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: true,
          hint: "Brief description of the post",
        }
      - {
          label: "Publish Date",
          name: "pubDatetime",
          widget: "datetime",
          required: true,
          format: "YYYY-MM-DDTHH:mm:ssZ",
          date_format: "YYYY-MM-DD",
          time_format: "HH:mm:ss",
        }
      - {
          label: "Modified Date",
          name: "modDatetime",
          widget: "datetime",
          required: false,
          format: "YYYY-MM-DDTHH:mm:ssZ",
          date_format: "YYYY-MM-DD",
          time_format: "HH:mm:ss",
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Draft",
          name: "draft",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          allow_add: true,
          hint: "Add tags to categorize your post",
        }
      - {
          label: "Post Content",
          name: "body",
          widget: "markdown",
          required: true,
          hint: "Write your post content in markdown",
        }
